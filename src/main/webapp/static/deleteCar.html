<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<a href="index.html">Menu</a>

<h1>Delete a car</h1>

<form>
  Plate number: <input id="plateNumberId" type="text" name="plateNumber"><br>
  <input type="submit" value="Submit" onclick="deleteCar()">
</form> 

<script>
function deleteCar() {
    var plateNumber = document.getElementById("plateNumberId").value;
    var httpRequest = new XMLHttpRequest();
    httpRequest.open("DELETE", "http://localhost:8080/cars?plateNumber="+plateNumber, true);
    httpRequest.send();    
}
</script>


</body>
</html>
